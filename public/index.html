<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Professional Course Learning Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://dianapps.com/blog/wp-content/uploads/2022/12/Untitled-design-5-1.png" alt="Logo" height="30" class="d-inline-block align-top">
        Node js
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Select Language">
              Language
            </a>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Spanish</a></li>
              <!-- Add more language options as needed -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Section 1: Introduction
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Section 2: Main Content
              </a>
            </li>
            <!-- Add more sections as needed -->
          </ul>
        </div>
      </nav>

      <!-- Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Responsive Video Player -->
        <div class="embed-responsive embed-responsive-16by9 mb-4">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/shorts/iEyA1dXZs_M" allowfullscreen></iframe>
        </div>

        <!-- Progress Bar -->
        <div class="progress mb-4">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25% Complete</div>
        </div>

        <!-- Sections -->
        <div class="accordion" id="sectionsAccordion">
          <!-- Section 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="section1Header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#section1Content" aria-expanded="true" aria-controls="section1Content">
                Section 1: Introduction
              </button>
            </h2>
            <div id="section1Content" class="accordion-collapse collapse show" aria-labelledby="section1Header" data-bs-parent="#sectionsAccordion">
              <div class="accordion-body">
                <!-- Subsection 1.1 -->
                <p><a href="#">1.1 Subsection Title</a></p>
                <!-- Subsection 1.2 -->
                <p><a href="#">1.2 Subsection Title</a></p>
              </div>
            </div>
          </div>

          <!-- Section 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="section2Header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#section2Content" aria-expanded="false" aria-controls="section2Content">
                Section 2: Main Content
              </button>
            </h2>
            <div id="section2Content" class="accordion-collapse collapse" aria-labelledby="section2Header" data-bs-parent="#sectionsAccordion">
              <div class="accordion-body">
                <!-- Subsection 2.1 -->
                <p><a href="#">2.1 Subsection Title</a></p>
                <!-- Subsection 2.2 -->
                <p><a href="#">2.2 Subsection Title</a></p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Scripts -->
  <script src="custom.js"></script>
  <script>
    // Use this script to make AJAX requests to your backend routes
    fetch('/api/course-progress')
      .then(response => response.json())
      .then(data => {
        console.log('Course progress data:', data);
        // Update your frontend based on the received data
      })
      .catch(error => console.error('Error fetching course progress:', error));
  </script>
  

</body>
</html>
